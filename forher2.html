<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should We Date?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("heart-pattern.jpg");
        overflow: hidden;
        font-family: "Dancing Script", cursive;
      }

      .container {
        max-width: 80%;
        text-align: center;
      }

      .container div {
        font-size: 80px;
        color: rgb(0, 0, 0);
        margin-bottom: 20px;
      }

      .button,
      .runaway-btn {
        font-size: 2vw;
        height: 4rem;
        width: 10rem;
        border-radius: 5px;
        padding: 10px 20px;
        border: none;
        box-shadow: 1px 1px 5px black;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button {
        background-color: #4caf50;
        color: white;
        margin-right: 10px;
      }

      .runaway-btn {
        background-color: rgb(182, 13, 13);
      }

      @media (max-width: 600px) {
        .container div {
          font-size: 5vw;
        }

        .button,
        .runaway-btn {
          font-size: 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="question">Panipuri date?</div>
      <button class="button" onclick="yes()">YES!</button>
      <button class="runaway-btn" onclick="no()">NO!</button>
    </div>

    <script>
      function yes() {
        document.getElementById("question").innerText = "Now we are dating!";
      }

      function no() {
        alert("Maybe next time. Let me know when you're ready!");
      }
    </script>
  </body>
</html>
